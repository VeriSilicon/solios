apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: solios-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: solios-device
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        name: solios-device
    spec:
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      containers:
      - image: verisilicon/solios-x-device-plugin:latest
        name: solios-x-device-plugin
        imagePullPolicy: IfNotPresent
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: devfs
          mountPath: /dev
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: devfs
        hostPath:
          path: /dev
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
