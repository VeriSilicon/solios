apiVersion: v1
kind: Pod
metadata:
  name: solios-test-pod
  labels:
    name: solios-test-pod
spec:
  containers:
  - name: solios-x
    image: verisilicon/solios-x:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: sys
        mountPath: /sys
      - name: hugepage
        mountPath: /hugepages
    resources:
      requests:
        verisilicon.com/solios: 1
      limits:
        memory: "500Mi"
        hugepages-2Mi: 1024Mi
        cpu: 1
        verisilicon.com/solios: 1
    ports:
      - containerPort: 80
    env:
      - name: SOLIOS_POD_IP
        valueFrom:
           fieldRef:
              fieldPath: status.podIP
  volumes:
  - name: sys
    hostPath:
        path: /sys
  - name: hugepage
    emptyDir:
      medium: HugePages
