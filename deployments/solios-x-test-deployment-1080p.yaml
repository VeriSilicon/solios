# Solios Capbilty:
# 1 x Solios = 4 x 4k@30 transcoding or
#             16 x 2k@30 transcoding or
#             32 x 720p@30 transcoding or
#             96 x 480p@30 transcoding

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: solios-test-deployment-1080p
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solios-test-pod-1080p
  template:
    metadata:
      labels:
        app: solios-test-pod-1080p
    spec:
      containers:
      - name: solios-x
        image: verisilicon/solios-x:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - name: sys
            mountPath: /sys
          - name: hugepage
            mountPath: /hugepages
        resources:
          requests:
            verisilicon.com/solios_1080p: 1
          limits:
            memory: "180Mi"
            hugepages-2Mi: 180Mi
            cpu: 1000m
            verisilicon.com/solios_1080p: 1
      volumes:
      - name: sys
        hostPath:
            path: /sys
      - name: hugepage
        emptyDir:
          medium: HugePages
